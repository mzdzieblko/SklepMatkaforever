<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projekt Sklepu Matkaforever</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_logo">
        <img
          srcset=""
          sizes=""
          src="assets/logo160.png"
          alt="logo_matkaforever"
        />
      </div>

      <section class="header_list">
        <ul class="header_login">
          <li>Zarejestruj się</li>
          <li>Zaloguj się</li>
        </ul>
        <ul class="header_search">
          <div class="search__container">
            <input class="search__input" type="text" placeholder="dupa" />
          </div>

          <li>Koszyk</li>
        </ul>
        <ul class="header_menu">
          <li>home</li>
          <li>KOBIETA</li>
          <li>MAMA</li>
          <li>BIZNESWOMAN</li>
        </ul>
      </section>
    </header>

    <main class="main">
      <section class="main_slideShow">
        <img
          src="assets/przod720.png"
          alt="Planer365dni NETWORKMARKETERA"
          srcset=""
        />
      </section>
      <section class="main_gallery">
        <img
          class="main_photo"
          src="assets/logo320.png"
          alt="logo_matkaforever"
          srcset=""
        />
        <img
          class="main_photo"
          src="assets/logo320.png"
          alt="logo_matkaforever"
          srcset=""
        />
        <img
          class="main_photo"
          src="assets/logo320.png"
          alt="logo_matkaforever"
          srcset=""
        />
        <img
          class="main_photo"
          src="assets/logo320.png"
          alt="logo_matkaforever"
          srcset=""
        />
      </section>
      <section class="main_newsletter">
        <h2 class="main_newsletterTitle">Newsletter</h2>

        <label class="main_newsletterLabel" for="email"
          >Podaj swój adres e-mail, jeżeli chcesz otrzymywać informacje o
          nowościach i promocjach.
        </label>
        <section class="main_input">
          <input
            type="email"
            id="email"
            placeholder="Wpisz adres e-mail"
            name="email"
            size="80"
          />
          <button class="main_button" type="submit">Zapisz się</button>
        </section>
      </section>
    </main>
    <footer class="footer">
      <section class="footer_menu">
        <ul class="footer_help">
          <li>Zwroty i reklamacje</li>
          <li>Regulamin</li>
        </ul>
        <ul class="footer_account">
          <li>Twoje zamówienia</li>
          <li>Ustawienia konta</li>
          <li>Przechowalnia</li>
        </ul>

        <ul class="footer_payment">
          <li>Formy płatności</li>
        </ul>
        <ul class="footer_info">
          <li>Polityka prywatności</li>
        </ul>
        <ul class="about">
          <li>Kontakt i dane firmy</li>
        </ul>
      </section>

      <section class="footer_link">
        <a href="https://github.com/mzdzieblko/SklepMatkaforever"
          >Projekt mateuszzdzieblko.pl</a
        >
      </section>
    </footer>
  </body>
</html>
